<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KosMorse</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 1em;
      padding-bottom: 120px; /* space for fixed input at bottom */
      box-sizing: border-box;
    }
    header {
      font-size: 3em;
      font-weight: bold;
      color: #2b2d42;
      text-align: center;
      margin-top: 1em;
    }
    .subheader {
      text-align: center;
      font-size: 1.2em;
      color: #6c757d;
      margin-bottom: 1em;
    }
    #languageToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background-color: #2b2d42;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.4em 0.8em;
      font-size: 1em;
      user-select: none;
      z-index: 10;
    }
    .tabs {
      margin-top: 1em;
      width: 100%;
      max-width: 600px;
      flex-grow: 1;
    }
    .tab-content {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      padding: 1.5em;
      text-align: center;
      margin-bottom: 2em;
    }
    footer {
      font-size: 0.8em;
      color: #adb5bd;
      text-align: center;
      margin: 2em 0;
      width: 100%;
    }
    a {
      color: #2b2d42;
      text-decoration: underline;
    }
    /* Fixed input area at bottom */
    #inputter {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 600px;
      background: white;
      box-shadow: 0 -2px 10px rgb(0 0 0 / 0.1);
      padding: 0.8em 1em;
      display: flex;
      flex-direction: column;
      align-items: center; /* centers children horizontally */
      box-sizing: border-box;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      z-index: 20;
    }
    #ditDahButton {
      padding: 0.7em 1.4em;
      font-size: 1.3em;
      cursor: pointer;
      background-color: #2b2d42;
      color: white;
      border: none;
      border-radius: 6px;
      user-select: none;
      max-width: 400px;
      width: 100%;
      margin: 0 auto 0.8em auto; /* center horizontally */
    }
    #morseInputDisplay {
      min-height: 1.5em;
      font-family: monospace;
      font-size: 1.4em;
      letter-spacing: 0.2em;
      color: #2b2d42;
      border: 1px solid #ccc;
      padding: 0.5em 1em;
      border-radius: 4px;
      user-select: text;
      background-color: #e9ecef;
      width: 100%;
      max-width: 600px;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="languageToggle">한국어</button>
  <header>KosMorse</header>
  <div class="subheader" id="subheader">to connect the dots of the world</div>

  <div class="tabs">
    <div id="tabContent" class="tab-content">
      <p id="whyText">
        We made this project to explore the intersection of language and code, and to make Morse accessible across writing systems.
      </p>
      <p id="videoLinkContainer">
        <a href="https://www.youtube.com/watch?v=Oc_QMQ4QHcw" target="_blank" rel="noopener noreferrer" id="videoLink">
          A video where a disabled person talks in morse code
        </a>
      </p>
    </div>
  </div>

  <div id="inputter" aria-label="Morse code input area">
    <button id="ditDahButton" aria-label="Input Dit or Dah">Press and hold</button>
    <div id="morseInputDisplay" aria-live="polite" aria-atomic="true">Input waiting...</div>
  </div>

  <footer>
    &copy;2025 The KosMorse Team. All rights reserved.
  </footer>

  <script>
    const langToggleBtn = document.getElementById('languageToggle');
    const subheader = document.getElementById('subheader');
    const whyText = document.getElementById('whyText');
    const videoLink = document.getElementById('videoLink');
    const ditDahButton = document.getElementById('ditDahButton');
    const morseInputDisplay = document.getElementById('morseInputDisplay');

    let isKorean = false;

    langToggleBtn.addEventListener('click', () => {
      isKorean = !isKorean;
      if (isKorean) {
        langToggleBtn.textContent = 'English';
        subheader.textContent = '세상의 점들을 연결하기 위해';
        whyText.textContent = '이 프로젝트는 언어와 코드의 접점을 탐구하고, 다양한 문자 체계에서 모스 부호를 사용할 수 있도록 만들기 위해 시작했습니다.';
        videoLink.textContent = '장애인이 모스부호로 소통하는 영상 (한글 자막)';
        ditDahButton.title = '딧 또는 대를 입력하려면 누르고 있거나 짧게 누르세요';
        ditDahButton.textContent = '누르고 있기';
      } else {
        langToggleBtn.textContent = '한국어';
        subheader.textContent = 'to connect the dots of the world';
        whyText.textContent = 'We made this project to explore the intersection of language and code, and to make Morse accessible across writing systems.';
        videoLink.textContent = 'A video where a disabled person talks in morse code';
        ditDahButton.title = 'Input Dit or Dah by short or long press';
        ditDahButton.textContent = 'Press and hold';
      }
      morseInputDisplay.textContent = morseInput || (isKorean ? '입력 대기 중...' : 'Input waiting...');
    });

    let morseInput = '';
    let pressStartTime = 0;
    const threshold = 300; // ms to differentiate dit vs dah

    function resetButtonLabel() {
      ditDahButton.textContent = isKorean ? '누르고 있기' : 'Press and hold';
    }

    ditDahButton.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      pressStartTime = Date.now();
      ditDahButton.textContent = isKorean ? '누르는 중...' : 'Pressing...';
    });

    ditDahButton.addEventListener('pointerup', (e) => {
      e.preventDefault();
      const pressDuration = Date.now() - pressStartTime;
      if (pressDuration < threshold) {
        morseInput += '.';
      } else {
        morseInput += '-';
      }
      morseInputDisplay.textContent = morseInput;
      resetButtonLabel();
    });

    ditDahButton.addEventListener('pointercancel', (e) => {
      e.preventDefault();
      resetButtonLabel();
    });

    ditDahButton.addEventListener('pointerleave', (e) => {
      if (pressStartTime !== 0) {
        resetButtonLabel();
      }
    });

    // Initialize display text
    morseInputDisplay.textContent = 'Input waiting...';
  </script>
</body>
</html>
